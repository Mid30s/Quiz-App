<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Quiz-App/assets/css/style.css">
    <link rel="stylesheet" href="/Quiz-App/assets/css/quiz.css">
    <title>JavaScript Quiz - Playing</title>
</head>
<body>
    <section class="container">
        <div class="flex-column" id="quiz">
            <div id="top-container">
                <div class="top-container-item">
                    <p id="progressText" class="top-container-item-title">
                        Question
                    </p>

                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>

                <div class="top-container-item">
                    <p class="top-container-item-title">
                        Time
                    </p>

                    <h1 class="time-text" id="time">
                        0            
                    </h1>
                </div>
            </div>

            <div>
                <h1 id="question">
                What is the answer to this question?
                </h1>
            </div>
            
            <div class="choice-container">
                <p class="choice-item">A</p>
                <p class="choice-text" data-number="1">choice 1</p>
            </div>

            <div class="choice-container">
                <p class="choice-item">B</p>
                <p class="choice-text" data-number="2">choice 2</p>
            </div>

            <div class="choice-container">
                <p class="choice-item">C</p>
                <p class="choice-text" data-number="3">choice 3</p>
            </div>

            <div class="choice-container">
                <p class="choice-item">D</p>
                <p class="choice-text" data-number="4">choice 4</p>
            </div>
        </div>
    </section>
    <script src="/Quiz-App/assets/js/quiz.js"></script> 
</body>

<footer class="footer">
    <h2>Made with ðŸ’– by Gary Gao</h2>
</html>
