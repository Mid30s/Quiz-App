<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/quiz.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <div class="container">
        <div class="flex-column" id="quiz">
            <div id="hud">
                <div class="hud-item">
                    <p id="progresstext" class="hud-prefix">
                        Question
                    </p>

                    <div id="progressbar">
                        <div id="progressbarFull"></div>
                    </div>
                </div>

                <div class="hud-item">
                    <p class="hud-prefix">
                        Time
                    </p>

                    <h1 class="hud-main-text" id="time">
                        0
                    </h1>
                </div>
            </div>

            <h1 id="question">
                What is the answer to this question?
            </h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p id="choice-text" data-number="1">choice A</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p id="choice-text" data-number="2">choice B</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p id="choice-text" data-number="3">choice C</p>
            </div>

            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p id="choice-text" data-number="4">choice D</p>
            </div>






        </div>
    




    </div>

    <script src="assets/js/quiz.js"></script>
  
</body>
</html>
